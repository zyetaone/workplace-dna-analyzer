<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Zyeta DX - Workplace Experience Platform</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Transform workplace insights with real-time engagement and analytics"
		/>
		<!-- Favicon with multiple formats for better browser support -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

		<!-- Font preconnect for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Preload critical fonts for immediate rendering -->
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Sora:wght@300;400;600;800&display=swap"
			as="style"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Sora:wght@300;400;600;800&display=swap"
		/>

		<!-- JetBrains Mono for data display -->
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
			as="style"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
